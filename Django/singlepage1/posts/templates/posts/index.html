<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style>
        
            @keyframes hide {
                0% {
                    opacity: 1;
                    height: 100%;
                    line-height: 100%;
                    padding: 20px;
                    margin-bottom: 10px;                    
                }
                75% {
                    opacity: 0;
                    height: 100%;
                    line-height: 100%;
                    padding: 20px;
                    margin-bottom: 10px;                    
                }
                100% {
                    opacity: 0;
                    height: 0px;
                    line-height: 0px;
                    padding: 0px;
                    margin-bottom: 0px;
                    
                }
             }
            .hide  {
                float: right;
            }
            .post {
                background-color: #77dd11;
                opacity: 1;
                padding: 20px;
                margin-bottom: 10px;
                animation-name: hide;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-play-state: paused;
            }

            body {
                padding-bottom: 50px:
            }
        </style>
        <script>
            // Start with first post
            let counter = 1;
            
            // Load posts 20 at a time
            const quantity = 20;
            
            // this part : when reach  end of window, call load() again
                window.onscroll = () => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                        load();
                    } 
                }
            
            // When DOM loads, render the first 20 rows
            document.addEventListener('DOMContentLoaded', load);
            
            // this is the change
            // if someone click in document wherever i.e. 'click'
            // then identification by className, even has also attribute target 
            // we want to remove all div, i.e. element.parentElement.remove()
            document.addEventListener('click', event => {
                const element = event.target;
                if (element.className === 'hide') {
                    element.parentElement.style.animationPlayState = 'running' ;
                    element.parentElement.addEventListener('animationend', () => {
                        element.parentElement.remove();
                    });
                }
            });
            
            // Load next set of posts
            function load() {
                
                // Set start and end post numbers, and update counter
                const start = counter;
                const end = start + quantity -1;
                counter = end + 1;
                
                // Get new posts and add posts
                fetch(`posts?start=${start}&end=${end}`)
                .then(response => response.json())
                .then(data => {
                    data.posts.forEach(add_post);
                })               
            };
            
            function add_post(contents) {
                
                // Create new post
                const post = document.createElement('div');
                post.className = 'post';
                // ORIGINALLY post.innerHTML = contents;
                post.innerHTML = `${contents} <button class="hide">Hide</button>`;
                
                // Add post to DOM
                document.querySelector('#posts').append(post);
            };
             
        </script>
    </head>
    <body>
        <div id="posts" >
        </div>
    </body>
</html>
